<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
</head>

<body>

    <body>
        <!-- HEADER -->
        <header>
            <h1>Shopping List</h1>
        </header>

        <!-- MAIN SECTION -->
        <main class="container">
            <!--  Input and "add" button  -->
            <input type="text" maxlength="20" placeholder="Enter new item here...">
            <button>Add</button>
            <!--  List, list items, and list item buttons  -->
            <ul class="list">
                <li class="list__item">Milk<a class="list__delete-btn">X</a><a class="list__check-btn">✔</a></li>
                <li class="list__item">Bread<a class="list__delete-btn">X</a><a class="list__check-btn">✔</a></li>
                <li class="list__item list__item--checked">Sugar<a class="list__delete-btn">X</a><a class="list__check-btn">✔</a></li>
            </ul>

        </main>
    </body>

</html>
